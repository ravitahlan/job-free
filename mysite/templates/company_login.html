<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Company Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static "css/style_grid" %}">
</head>

<style type="text/css">
.field-icon {
  float: right;
  margin-left: -25px;
  margin-top: -25px;
  position: relative;
  z-index: 2;
}
.register{
	max-width: 540px;
}
</style>
<body>


<div class="container register jumbotron">
	<center> <img style="margin-top:15px;" src="https://www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png" class="avatar" height = "150px" width = "150px"> </center>
	<center><h3>Company Login</h3></center>
	<form class="" action="{% url "company_login"%}" method="POST">
  {% csrf_token%}
	<div class="form-group">
		<label for="username">Username</label>
		<input type="username" name="username" id="email" class="form-control" required=True>
	</div>

	<div class="form-group">
        <label class="">Password</label>
        <input id="password-field" type="password" class="form-control" name="password">
        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
	<center> <p class="help is-danger">{{ message }}</p></center>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Login</button>
	</div>
	<center>
		<p>Don't have an account?</p>
		<a href="{% url "company_signup" %}" class="btn btn-info">SignUp</a>
	</center>
	</form>


</div>

</body>
</html>

<script type="text/javascript">
	$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
